---
layout: default
title: Blog
---
<h1>Latest Posts</h1>
<div id="postcontainer">
<ul>
  {% for post in site.posts %}
    <li class="bloglist">
      <h2>{{ post.date | date_to_string }} <a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p>{{ post.excerpt | strip_html }}</p>
    </li>
    <hr/>
  {% endfor %}
</ul>
</div>
