---
layout: default
title: Blog
---
<h1>Latest Posts</h1>
<div id="postcontainer">
<ul>
  {% for post in site.posts %}
    <li class="bloglist">
      <h2><a href="{{ post.url }}">{{ post.title }}</h2>
      <em>Click to read more</em></a>
      <p>{{ post.excerpt }}</p>
    </li>
  {% endfor %}
</ul>
</div>
